<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Méthode de Paiement</title>
</head>

<body>
    <main class="container-xxl bg-white p-0">
        <div class="container-fluid header bg-white p-5 shadow">
            <div class="container-xxl">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col">
                        <div class="card border-0">
                            <div class="card-body p-4">

                                <div class="row">
                                    <div class="col-lg-12">

                                        <div class="card bg-primary border-0 rounded-0 text-white">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between align-items-center mb-4">
                                                    <h5 class="mb-0">Card details</h5>
                                                    <img src="img/call2.jpg" class="img-fluid rounded-3"
                                                        style="width: 45px;" alt="Avatar">
                                                </div>

                                                <p class="small mb-2">Card type</p>
                                                <a href="#!" type="submit" class="text-white"><img src="visa.png" alt=""
                                                        style="width: 50px; height: 30px;"></a>
                                                <a href="#!" type="submit" class="text-white"><img src="discover.png"
                                                        alt="" style="width: 50px; height: 30px;"></a>
                                                <a href="#!" type="submit" class="text-white"><img src="maestro.png"
                                                        alt="" style="width: 50px; height: 30px;"></a>
                                                <a href="#!" type="submit" class="text-white"><img src="mastercard.png"
                                                        alt="" style="width: 50px; height: 30px;"></a>
                                                <a href="#!" type="submit" class="text-white"><img src="paypal.png"
                                                        alt="" style="width: 50px; height: 30px;"></a>

                                                <form class="mt-4">
                                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                                        <input type="text" id="typeName"
                                                            class="form-control form-control-lg rounded-0 border-0"
                                                            siez="17" placeholder="Cardholder's Name" />
                                                        <label class="form-label" for="typeName">Cardholder's
                                                            Name</label>
                                                    </div>

                                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                                        <input type="text" id="typeText"
                                                            class="form-control rounded-0 border-0 form-control-lg"
                                                            siez="17" placeholder="1234 5678 9012 3457" minlength="19"
                                                            maxlength="19" />
                                                        <label class="form-label" for="typeText">Card Number</label>
                                                    </div>

                                                    <div class="row mb-4">
                                                        <div class="col-md-6">
                                                            <div data-mdb-input-init class="form-outline form-white">
                                                                <input type="text" id="typeExp"
                                                                    class="form-control rounded-0 border-0 form-control-lg"
                                                                    placeholder="MM/YYYY" size="7" id="exp"
                                                                    minlength="7" maxlength="7" />
                                                                <label class="form-label"
                                                                    for="typeExp">Expiration</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div data-mdb-input-init class="form-outline form-white">
                                                                <input type="password" id="typeText"
                                                                    class="form-control rounded-0 border-0 form-control-lg"
                                                                    placeholder="&#9679;&#9679;&#9679;" size="1"
                                                                    minlength="3" maxlength="3" />
                                                                <label class="form-label" for="typeText">Cvv</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>

                                                <hr class="my-4">

                                                <div class="d-flex justify-content-between">
                                                    <p class="mb-2">Subtotal</p>
                                                    <p class="mb-2">$4798.00</p>
                                                </div>

                                                <div class="d-flex justify-content-between">
                                                    <p class="mb-2">Shipping</p>
                                                    <p class="mb-2">$20.00</p>
                                                </div>

                                                <div class="d-flex justify-content-between mb-4">
                                                    <p class="mb-2">Total(Incl. taxes)</p>
                                                    <p class="mb-2">$4818.00</p>
                                                </div>

                                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                                    class="btn btn-dark rounded-0 border-0 btn-block btn-lg">
                                                    <div class="d-flex justify-content-between">
                                                        <span>Checkout <i
                                                                class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                    </div>
                                                </button>

                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container mt-5">
        <h2>Méthode de Paiement</h2>
        <form id="payment-form">
            <div class="mb-3">
                <label for="card-number" class="form-label">Numéro de carte</label>
                <input type="text" class="form-control" id="card-number" placeholder="Numéro de carte" required>
            </div>
            <div class="mb-3">
                <label for="expiry-date" class="form-label">Date d'expiration (MM/AA)</label>
                <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
            </div>
            <button type="button" class="btn btn-success" id="submit-payment">Payer</button>
        </form>
    </div>

    <script>
        document.getElementById('submit-payment').addEventListener('click', processPayment);

        function processPayment() {
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            // Validation simple
            if (!cardNumber || !expiryDate || !cvv) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            // Ici, vous pouvez intégrer votre API de paiement

            alert("Paiement réussi !");
            // Redirigez vers une page de confirmation ou réinitialisez les informations
        }
    </script>
</body>

</html>
